{% load static %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Mocinno Chat</title>    <link rel="stylesheet" href="{% static 'chat/style.css' %}">    <script defer src="{% static 'chat/script.js' %}"></script></head><body><div class="container">    <!-- 左侧对话列表 -->    <div class="sidebar">        <h3>对话列表</h3>        <ul id="chat-list">            <!-- 动态加载会话标题 -->        </ul>    </div>    <!-- 主聊天窗：Form 1 -->    <div class="main-chat">        <form id="main-chat-form" method="POST">            {% csrf_token %}            <!-- 聊天记录显示区 -->            <div id="chat-window">                <!-- 聊天记录（通过 JS 渲染） -->            </div>            <!-- 模型选择按钮 -->            <div class="toggle-group">                <label><input type="radio" name="model" value="chat"> chat</label>                <label><input type="radio" name="model" value="reasoner" checked>                    reasoner</label>            </div>            <!-- 抽象模式开关 -->            <div class="toggle-group">                <label><input type="checkbox" name="abstract"> 摘要模式</label>            </div>            <!-- 启发按钮 -->            <div class="toggle-group">                <label><input type="checkbox" name="insight"> 启发 </label>            </div>            <!-- 用户输入 -->            <textarea name="user_input" placeholder="请输入内容..." rows="3"></textarea>            <!-- 提交按钮 -->            <button type="submit">提交</button>        </form>    </div>    <!-- 右侧 prompt 容器 -->    <div class="prompt-box">        <!-- 后续添加表单二与三 -->    </div></div></body></html>
