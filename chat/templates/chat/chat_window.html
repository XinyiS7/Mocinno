<!DOCTYPE html>{% for msg in messages %}    {% if msg.is_user %}        <div class="chat-message user">            <div class="chat-bubble">                <p>{{ msg.content }}</p>            </div>        </div>    {% else %}        <div class="chat-message ai">            <div class="chat-bubble markdown-rendered">                {{ msg.content|linebreaksbr }}            </div>        </div>    {% endif %}{% endfor %}
